<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>form</title>
</head>
<body>
    <p>
        Hello Form!!
    </p>
    <div class="buttons">
        <button type="button" class="btn btn-secondary" data-button="js-btn">りんご</button>
        <button type="button" class="btn btn-secondary" data-button="js-btn">バナナ</button>
        <button type="button" class="btn btn-secondary" data-button="js-btn">オレンジ</button>
        <button type="button" class="btn btn-secondary" data-button="js-btn">ブドウ</button>
    </div>
    <form class="center">
        <label for="fruits" class="font">好きな果物を選んでください</label>
        <div class="space"></div>
        <label class="selectBox">
            <select id="fruits" name="fruits">
                <option value="apple">りんご</option>
                <option value="banana">バナナ</option>
                <option value="orange">オレンジ</option>
                <option value="grape">ぶどう</option>
            </select>
        </label>
    </form>
    <script src="form.js"></script>
</body>

</html>
